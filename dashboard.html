<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 لوحة التحكم - المستخدمين المسجلين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            flex: 1;
            min-width: 200px;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-header h2 {
            font-size: 20px;
        }

        .download-btn {
            background: white;
            color: #5a67d8;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: right;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .loading-container {
            text-align: center;
            padding: 50px;
            color: #667eea;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .card-header {
                flex-direction: column;
                align-items: stretch;
            }

            .download-btn {
                width: 100%;
                justify-content: center;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 لوحة التحكم</h1>
            <p>عرض جميع المستخدمين المسجلين في النظام</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="totalUsers">0</h3>
                <p>إجمالي المستخدمين</p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>قائمة المستخدمين</h2>
                <button class="download-btn" id="downloadBtn" onclick="downloadExcel()">
                    📥 تحميل Excel
                </button>
            </div>

            <div class="table-container">
                <div id="loadingContainer" class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>جاري تحميل البيانات...</p>
                </div>

                <div id="tableContainer" style="display: none;">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>الاسم</th>
                                <th>رقم الهاتف</th>
                                <th>تاريخ التسجيل</th>
                                <th>الوقت</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>

                <div id="noDataContainer" class="no-data" style="display: none;">
                    📭 لا توجد بيانات مسجلة حتى الآن
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDK v11+ (Modular)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variable to store users data
        let usersData = [];

        // Load users data
        async function loadUsers() {
            const loadingContainer = document.getElementById('loadingContainer');
            const tableContainer = document.getElementById('tableContainer');
            const noDataContainer = document.getElementById('noDataContainer');
            const tableBody = document.getElementById('tableBody');
            const totalUsersElement = document.getElementById('totalUsers');

            try {
                // Query Firestore
                const q = query(collection(db, 'users'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);

                usersData = [];
                tableBody.innerHTML = '';

                if (querySnapshot.empty) {
                    loadingContainer.style.display = 'none';
                    noDataContainer.style.display = 'block';
                    totalUsersElement.textContent = '0';
                    return;
                }

                querySnapshot.forEach((doc, index) => {
                    const data = doc.data();
                    usersData.push(data);

                    const date = new Date(data.timestamp);
                    const formattedDate = date.toLocaleDateString('ar-SA');
                    const formattedTime = date.toLocaleTimeString('ar-SA', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });

                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${data.name}</td>
                            <td>${data.phone}</td>
                            <td>${formattedDate}</td>
                            <td>${formattedTime}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                // Update stats
                totalUsersElement.textContent = usersData.length;

                // Show table
                loadingContainer.style.display = 'none';
                tableContainer.style.display = 'block';

            } catch (error) {
                console.error('Error loading users: ', error);
                loadingContainer.innerHTML = '<p style="color: red;">❌ حدث خطأ أثناء تحميل البيانات</p>';
            }
        }

        // Download Excel function
        window.downloadExcel = function() {
            if (usersData.length === 0) {
                alert('⚠️ لا توجد بيانات للتحميل');
                return;
            }

            // Create CSV content with empty line between rows
            let csvContent = '\uFEFF'; // UTF-8 BOM for Excel Arabic support
            csvContent += 'الرقم,الاسم,رقم الهاتف,تاريخ التسجيل,الوقت\n';

            usersData.forEach((user, index) => {
                const date = new Date(user.timestamp);
                const formattedDate = date.toLocaleDateString('ar-SA');
                const formattedTime = date.toLocaleTimeString('ar-SA', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                csvContent += `${index + 1},${user.name},${user.phone},${formattedDate},${formattedTime}\n`;
                
                // Add empty line separator between users (except after last user)
                if (index < usersData.length - 1) {
                    csvContent += '\n';
                }
            });

            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `users_${Date.now()}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
